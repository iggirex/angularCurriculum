<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .green {
        color: green;
      }
      .red {
        color: red;
      }
      .pic {
        height: 80px;
        width: 100px;
      }
      .yellow {
        color: orange;
      }
      .container {
        margin-left: 80px;
      }
    </style>
  </head>
  <body ng-init="nums=[1,1,2,5,6,9,9,9]">
    <span ng-repeat="num in nums track by $index">
      <span>{{num}}</span>
    </span><hr>

    <div ng-show='3+4==7'>
      show this, dont show next
    </div>
    <div ng-hide='2+2==4'>
      dont show this
    </div>
    <div ng-show='true'>
      ok show this one
    </div><hr>

  <h1>Sign up page</h1>
    <input type="password" ng-model="limit"></input>
    <p ng-class="{red: limit.length < 6, green: limit.length >= 6}">Your password is {{limit.length}}

      <ng-pluralize count="limit.length" when="{
        '1': 'character',
        'other': 'characters'
      }"></ng-pluralize></p>

    <p ng-init="limit=''" ng-show="limit.length < 6" ng-class="{red: true}">Your password is not long enough</p>
    <!-- {{limit.length}} -->
    <button ng-show="limit.length >= 6">hey im button</button>

    <div class="container" ng-init="cameras=[
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">
  <h1>Camera Shoppe</h1>
  <select ng-model="selectedThing" ng-init="selectedThing='rating'">
    <option value="rating">Rating</option>
    <option value="price">Price</option>
  </select>
    <div ng-repeat="camera in cameras | orderBy: selectedThing">
      <div>{{camera.title}}</br> </div>
      <span ng-class="{yellow : camera.onSale}">Price: {{camera.price | currency}}</span><span ng-show="{{camera.onSale}}" class="yellow">  ON SALE!!</span>
      <div>Rating: {{camera.rating}}</div>
      <img class="pic" srcset="{{camera.image}}"/>
  </div>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </body>
</html>

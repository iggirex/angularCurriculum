  <body>
    <h1>Updating text in raw JS</h1>
    <form>
      <input type="text" id="textInput"></input>
    </form>
    <div id="textOutput"></div>

    <script>

//.addEventListener("keyup") is jQuery equivalent of .on("keyup")
      var input = document.getElementById("textInput").addEventListener("keyup", function() {
        tellMe()
      })

      function tellMe(){
        var werdz = document.getElementById("textInput").value
        console.log(werdz)
        document.getElementById("textOutput").innerHTML = null;
        document.getElementById("textOutput").innerHTML += "<p>"+werdz+"</p>";
      }
